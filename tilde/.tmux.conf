#Needed for colors to be showing up correctly in vim
set -g default-terminal "xterm-termite"

#Normal scrolling like you'd expect in your terminal
set -g mouse on

#Specific bindings
unbind C-b
set -g prefix C-a

setw -g monitor-activity on
set -g visual-activity on

set-window-option -g window-status-current-bg blue 

#Grap the snapshot on load
source-file ~/.flavor/tmux.snapshot
